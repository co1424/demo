<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body>
    <header><h1 class="text-3xl font-bold text-slate-500 flex justify-center mt-5 mb-5">
        We'd love your feedback! Please tell us how we can do better
    </h1></header>
    <main>

        
        <div class="w-full flex justify-center">
            <form action="#" method="post" class="bg-gray-100 shadow-md rounded px-8 pt-6 pb-8 mb-4 ">
                <ul>
                    <li>
                        <label for="name" class="block text-gray-700 text-sm font-bold mt-3 mb-2">Full Name*:</label>
                        <input type="text" id="name" name="user_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Full Name" required>
                    </li>
                    <li>
                        <label for="mail" class="block text-gray-700 text-sm font-bold mt-3 mb-2">E-mail*:</label>
                        <input type="email" name="user_email" placeholder="sample@domain.com" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </li>
                    <li>
                        <label class="block text-gray-700 text-sm font-bold mt-3 mb-2" for="form-msg">Feedback*:</label>
                        <textarea class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" name="user_message" placeholder="Your feedback..." required></textarea>
                    </li>
                    <li class="button">
                        <button class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-500 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800 p-10 m-10" type="submit">Submit your feedback</button>
                    </li>
                </ul>
            </form>
        </div>

    </main>
    <footer class="text-xl bg-slate-100 text-slate-500 flex justify-center mt-5 mb-5">&copy; <span id='year'></span> | Eddy Renteria - Demo |</footer>
    <script src="index.js"></script>
</body>

</html>
